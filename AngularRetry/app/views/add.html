
<form ng-submit="add_new()">
	<section id="newMark">
		<div class=form-group>
			<label for="title">Name</label>
			<input type="text" id="title"  class="form-control" ng-model="new_mark.title" placeholder="Name" />
		</div>
		<div class=form-group>
			<label for="url">URL</label>
			<input type="text" id="url"  class="form-control" ng-model="new_mark.url" size="50" placeholder="URL" />
		</div>
		<div class=form-group>
			<label for="description">Description</label>
			<textarea id="description"  class="form-control" ng-model="new_mark.description" />
		</div>
		<div class=form-group>
			<label for="tags">Tags (separated by commas)</label>
			<input type="text" id="tags"  class="form-control" ng-model="new_mark.tags" />
		</div>
		<div class=form-group>
			<label for="color">Color Label</label></section>
			<input type="color" id="color"  class="form-control" ng-model="new_mark.color" style="width:100px!important" />
		</div>
		<div class=form-group>
			<label for="image">Image</label>
			<input type="file" id="image"  class="form-control" accept="image/*" ng-model="new_mark.image" />
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
		<input type="reset" value="Reset" class="btn btn-link"/>
	</section>
</form>
